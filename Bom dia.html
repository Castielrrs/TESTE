<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto Progressivo</title>
    <style>
        body {
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            color: white;
            font-size: 32px;
            max-width: 80%;
            text-align: center;
            border: 2px solid white;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .text {
            color: yellow;
            font-weight: bold;
            white-space: pre-wrap;
            overflow: hidden;
            border-right: 3px solid yellow; 
            animation: blink 0.75s step-end infinite;
        }

        @keyframes blink {
            from { border-right-color: yellow; }
            to { border-right-color: transparent; }
        }

        /* Para simular a digitação */
        .typed {
            display: inline-block;
            overflow: hidden;
            animation: typing 14s steps(70, end) forwards;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">
            <span class="typed">
                BOOOOOOOOOOOOOMMMMMMMMMMMMMM DIAAAAAAAAAAAAAAAAAAAAAAAAA MEU AMORRRRRRRRRRRR, EU TE AMO MUITO MINHA PEKENA! QUE SEU DIA SEJA MARAVILHOSO, E SAIBA QUE CADA DIA QUE PASSA ME SINTO MAIS FELIZ E APAIXONADO POR VC. NUNCA SE ESQUEÇA DO QUANTO VOCÊ É ESPECIAL PARA MIM.. sdds moh
            </span>
        </div>
    </div>
</body>
</html>
